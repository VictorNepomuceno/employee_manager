<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} {% endblock %}</title>
    </head>
    <style>
        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            width: 100%;
        }
    </style>
    <body>
        <header>
            <h1 class="text-center mt-1">Gerenciador de funcion√°rios</h1>
            <ul class="nav justify-content-center align-items-center m-4">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('register')}}">Registrar</a>
                </li>
            </ul>
        </header>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        {% for category, message in messages %}
        <div
            class="alert {% if category == 'success'%} alert-success {% elif category == 'error' %} alert-danger {% endif %} alert-dismissible fade show w-100"
            role="alert"
        >
            <span>{{message}}</span>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>

        {% endfor %} {% endif %} {% endwith %} {% block content %} {% endblock %}
    </body>
</html>
